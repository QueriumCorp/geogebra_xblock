<div class="wrapper-comp-settings is-active editor-with-buttons">

  <ul class="list-input settings-list">
    <h2>GeoGebra File Specification</h2>
    <li class="field comp-setting-entry metadata_entry">
      <div class="wrapper-comp-setting">
        <label for="ggb_url" class="label setting-label">GGB Filename or URL</label>
        <input id='ggb_url' type="text" name="ggb_url" value="{self.ggb_url}" class="input setting-input">
      </div>
      <span class="tip setting-help">The GGB filename or URL to load.</span>
    </li>
  </ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
